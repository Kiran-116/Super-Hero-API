<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Super Hero </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1> Super Hero </h1>
    </center>

    <div>
        <center>
            <p> You can search for a super hero like "batman", "thamos", "spider", "Harry Potter", "Atom Girl""ScarletSpider", etc... </p>
        </center>
    </div>

    <div class="inputDiv">
        <input type="text" id="searchInput" placeholder="Search Your Hero">
        <button id="searchButton"> Search </button>
    </div>

    <div class="btn">
        <button id="heroesButton"> Generate Random Heroes </button>
        <button id="newHeroButton"> Random Hero </button>
    </div>
    <div class="allHeroes">
        <div id="heroImage">
            <!-- <img src="" alt="" srcset=""> -->
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
